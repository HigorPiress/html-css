<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            /*css sempre vai sempre prevalecer*/
            border: 1px dashed black;
        } /* frameborder tem duas opções 0 e 1, 0 sem border e 1 com border*/
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrão é de 300 width x 150 height-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"  
        height="500" scolling="no"> <!-- parametro para não ter barra de rolagem, yes, no , auto-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
   
    <p>
        O site do 
         <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
         </iframe> 

        também é muito legal, pena que não funciona dentro do iframe!</p>

        <p>
            O repositório do Guanabara 
            
           <iframe src="https://gustavoguanabara.github.io" frameborder="0"
           height="500" width="500">
                <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a> <!--Caso não seja compatível coloco um link, assim se não for vai aparecer um link-->
           </iframe>
            
            também é bem legal!
        </p>
</body>
</html>
