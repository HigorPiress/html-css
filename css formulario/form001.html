<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
   <!--
        label=Etiqueta
        Value=Valor que vai aparecer ao abrir, como exemplo
        Step=De passo em passo ou de quanto em quanto, se for step=0.5 vai mudar de 0.5 em 0.5
        Min=minimo numa caixa númerica
        Max=máximo numa caixa númerica
        Placeholder=Dica
        Required=Requerido/obrigatório
        Maxlength/minlength=Máximo e minino de letras
        Size=Tamanho da caixa
        Submit=Enviar
        Reset=limpar
        *Autocomplete=autocompletar
        Current-password=Para completar com senha atual
        New-password=Digite uma nova senha*
        Use Autocomplete em cada input.ex:para nome, endereço, telefone etc...
    -->
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off"> <!--dados anteriores-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
