<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    

    <!--
        label=Etiqueta
        Value=Valor que vai aparecer ao abrir, como exemplo
        Step=De passo em passo ou de quanto em quanto, se for step=0.5 vai mudar de 0.5 em 0.5
        Min=minimo numa caixa númerica
        Max=máximo numa caixa númerica
        Placeholder=Dica
        Required=Requerido/obrigatório
        Maxlength/minlength=Máximo e minino de letras
        Size=Tamanho da caixa
        Submit=Enviar
        Reset=limpar
        *Autocomplete=autocompletar
        Current-password=Para completar com senha atual
        New-password=Digite uma nova senha*
        Use Autocomplete em cada input.ex:para nome, endereço, telefone etc...
    -->

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username"> <!--required , requerido obrigatório e minlength---maxlenght é o minimo de maximo de letras e size é o tamanho da caixa-->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar"> <!--submit botão de enviar-->
            <input type="reset" value="Limpar"> <!--reset botão de limpar-->
        </p>
    </form>
</body>
</html>
